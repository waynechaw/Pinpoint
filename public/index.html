<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.4/socket.io.js"></script>

<script>
  var socket = io();


  setTimeout(function(){
    socket.emit('connected', {token:"eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.ImhlbGxvIg.0HM_kWycMv6iAQtIXr4VYBKKqLr8X3up8HP4Hmt2NIE", socketID: socket.io.engine.id, longitude: 120.22, latitude: 11.22, time: new Date()});

  }, 1000);

  setTimeout(function(){
    socket.emit('update', {longitude: 120.22, latitude: 11.21, time: new Date(), socketID: socket.io.engine.id});

  socket.on("error", function(data){
    console.log(data);
  });

  socket.on("refreshEvent", function(data){

  });
</script>
